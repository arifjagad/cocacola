<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coca-Cola Code Claimer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .loading {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 20px;
    }
    .loading div {
      position: absolute;
      top: 8px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #e53e3e;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .loading div:nth-child(1) {
      left: 8px;
      animation: loading1 0.6s infinite;
    }
    .loading div:nth-child(2) {
      left: 32px;
      animation: loading2 0.6s infinite;
    }
    .loading div:nth-child(3) {
      left: 56px;
      animation: loading3 0.6s infinite;
    }
    @keyframes loading1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes loading2 {
      0% { transform: translate(-16px, 0) scale(0); }
      100% { transform: translate(0, 0) scale(1); }
    }
    @keyframes loading3 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4 max-w-md">
    <!-- Header with logo -->
    <div class="flex justify-center mb-6 mt-4">
      <div class="bg-red-600 p-3 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
        </svg>
      </div>
    </div>
    
    <!-- Main card -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="p-6">
        <h1 class="text-xl font-bold text-center text-red-600 mb-4">Coca-Cola Code Claimer</h1>
        
        <!-- Form inputs -->
        <div class="space-y-4">
          <div>
            <label for="coca-cola-link" class="block text-sm font-medium text-gray-700 mb-1">Coca-Cola Link</label>
            <input type="text" id="coca-cola-link" placeholder="https://ayo.coca-cola.co.id/s/qlDl5Bch8G" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            <p class="text-xs text-gray-500 mt-1">Paste your Coca-Cola link here</p>
          </div>
          
          <div>
            <label for="packaging-code" class="block text-sm font-medium text-gray-700 mb-1">Packaging Code</label>
            <input type="text" id="packaging-code" placeholder="Enter code (e.g. 6H6TJCN)" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
          </div>
          
          <!-- Start button -->
          <button id="start-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
            Start Claim
          </button>
        </div>
      </div>
      
      <!-- Token extraction status -->
      <div id="token-status" class="hidden px-6 pb-2">
        <div class="p-2 rounded bg-blue-50 text-blue-800 flex items-center">
          <div class="loading mr-2">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <span>Extracting authorization token...</span>
        </div>
      </div>
      
      <!-- Progress section -->
      <div class="px-6 pb-4">
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span id="attempt-counter" class="text-xs font-semibold inline-block text-red-600">
                Ready to start
              </span>
            </div>
          </div>
          <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-red-100">
            <div id="progress-bar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-red-600 transition-all duration-300" style="width: 0%"></div>
          </div>
        </div>
      </div>
      
      <!-- Results section -->
      <div class="border-t border-gray-200 px-6 py-4">
        <h2 class="text-sm font-medium text-gray-700 mb-3">Results Log</h2>
        <div id="result-display" class="bg-gray-50 p-3 rounded-md max-h-60 overflow-y-auto text-sm">
          <div class="text-gray-400 text-center">Waiting to start...</div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="mt-4 text-center text-xs text-gray-500">
      <p>Made with ❤️ for Coca-Cola collectors</p>
    </div>
  </div>
  
  <script src="/js/claim.js"></script>
</body>
</html>

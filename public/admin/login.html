<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Coca-Cola Code Claimer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <div class="flex items-center justify-center mb-6">
      <div class="bg-red-600 p-2 rounded-full mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold">Admin Login</h1>
    </div>

    <form id="login-form">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="admin-token">Admin Token</label>
        <input id="admin-token" type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Enter admin token" required>
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Login</button>
    </form>
    
    <div id="error-message" class="mt-4 text-red-600 text-center hidden"></div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const token = document.getElementById('admin-token').value.trim();
      
      if (token) {
        // Redirect to admin dashboard with token as URL parameter for Vercel compatibility
        window.location.href = `/admin/dashboard?token=${encodeURIComponent(token)}`;
      } else {
        const errorMsg = document.getElementById('error-message');
        errorMsg.textContent = 'Please enter admin token';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
